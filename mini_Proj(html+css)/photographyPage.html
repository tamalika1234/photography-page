<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Project</title>
    <link rel="stylesheet" href="photographyStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="main_box">
        
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

    <div class="sidebar_menu">
        <div class="logo">
            <a href="#">PHOTOGRAPHY.COM</a>
        </div>

        <div class="btn_two">
            <label for="check">
                <i class="fa-solid fa-xmark"></i>
            </label>
        </div>

        <div class="menu">
            <ul>
                <li>
                    <i class="fa-solid fa-image"></i>
                    <a href="#">Gallery</a>
                </li>
                <li>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    <a href="#">Shortcuts</a>
                </li>
                <li>
                   <i class="fa-solid fa-photo-film"></i> 
                    <a href="#">Exhibits</a>
                </li>
                <li>
                    <i class="fa-solid fa-calendar-days"></i>
                    <a href="#">Events</a>
                </li>
                <li>
                    <i class="fa-solid fa-store"></i>
                    <a href="#">Store</a>
                </li>
                <li>
                    <i class="fa-solid fa-phone"></i>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <i class="fa-regular fa-comments"></i>
                    <a href="#">Feedback</a>
                </li>
            </ul>
        </div>

        <div class="social_media">
            <ul>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </ul>
            </div>
        </div>

    <div id="outer">
        <div class="card" id="l1">
        <img src="DESERT.avif" alt="desert">
        <div class="desc" >
            <h3>THE DESERT</h3>
            <a href="#"id="seeMore">SEE MORE</a>
        </div>
        </div>

        <div class="card" id="l2">
        <img src="BEACH.jpg" alt="beach">
        <div class="desc">
            <h3>BEACH</h3>
            <a href="#" id="seeMore">SEE MORE</a>
        </div>
        </div>

        <div class="card" id="l3">
        <img src="FOREST.jpg" alt="forest">
        <div class="desc">
            <h3>FOREST WILDNESS</h3>
            <a href="#" id="seeMore">SEE MORE</a>
        </div>
        </div>

        <div class="card" id="l4">
        <img src="MOUNTAIN.jpeg" alt="mountain">
        <div class="desc">
            <h3>HIGH SIERRA</h3>
            <a href="#" id="seeMore">SEE MORE</a>
        </div>
        </div>
    </div>
</div>
<footer>
    <p id="last">Made with &hearts; by Tamalika Ghosh  <h4><i>photography.com &copy; </i></h4> </p>
</footer>
</body>
</html>
